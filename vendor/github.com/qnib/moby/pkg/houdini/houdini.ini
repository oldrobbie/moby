[default]
environment=LD_LIBRARY_PATH=/usr/lib/nvidia
mounts=/share:/share,/chome:/home,/usr/lib/nvidia-384:/usr/lib/nvidia
devices=/dev/nvidia0,/dev/nvidia1,/dev/nvidiactl,/dev/nvidia-uvm

[user]
mode=env
default=1000:1000
key=HOUDINI_USER

[cuda]
libpath=/usr/lib/x86_64-linux-gnu/
files=libcuda,libcublas,libcudart